<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
    <!-- Main style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

        
                <div class="container">
                  <div class="contact_form">
                    
                    <!-- Form Head -->
                    <h2>Contact Form</h2>
                    
                    <!-- Form start -->
                    <form>
                      
                      <label for="name">Full Name:<input type="text" name="name"></label>
                      
                      <!-- Making border -->
                        <span class="border-spn"></span>
                      
                     <label for="email">Email<input type="text" name="email"></label>
                      
                      <span class="border-spn"></span>
                      
                       <label for="web">Web<input type="text" name="web"></label>
                      
                      <span class="border-spn"></span>
                      
                      <label for="mobile">Mobile<input type="text" name="mobile"></label>
                      
                      <span class="border-spn"></span>
                      
                      <label for="requirments">Write Our Requirments<input type="text" name="requirments"></label>
                      
                      <span class="border-spn"></span>
              
              
                    </form>
                    <!-- For Extra border -->
                    <div class="blankdiv"></div>
                    
                    <!-- Send button -->
                    <button id="sendbtn"> Send</button>
                    
                  </div>
                  
                </div>
            

</body>
</html>
